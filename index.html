        <!-- Method Class -->

        <script>
            class Person{
                constructor(name){
                    this.name = name
                }

                sayHello (name) {
                    console.info(`Halo Nama saya ${name}`)
                }
            }

            const eko = new Person("eko")
            console.log(eko)
            eko.sayHello("budi")

            const budi = new Person("budi")
            console.log(budi)
            budi.sayHello("eko")

        </script>
